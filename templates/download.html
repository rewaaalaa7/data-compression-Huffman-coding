<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Encoding Results</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8498ec;
            overflow: hidden;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: -80px;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #333;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8498ec;
            overflow: hidden;
            margin: 0;
        }

        .upload-container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
        }
        
        .dots-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: move 2s infinite;
        }

        .dot:nth-child(1) {
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            left: 30%;
            top: 60%;
            animation-delay: 0.1s;
        }

        .dot:nth-child(3) {
            left: 50%;
            top: 30%;
            animation-delay: 0.2s;
        }

        .dot:nth-child(4) {
            left: 70%;
            top: 70%;
            animation-delay: 0.3s;
        }

        .dot:nth-child(5) {
            left: 20%;
            top: 50%;
            animation-delay: 0.4s;
        }

        .dot:nth-child(6) {
            left: 80%;
            top: 40%;
            animation-delay: 0.5s;
        }

        .dot:nth-child(7) {
            left: 60%;
            top: 10%;
            animation-delay: 0.6s;
        }

        .dot:nth-child(8) {
            left: 40%;
            top: 80%;
            animation-delay: 0.7s;
        }

        .dot:nth-child(9) {
            left: 90%;
            top: 20%;
            animation-delay: 0.8s;
        }

        .dot:nth-child(10) {
            left: 15%;
            top: 75%;
            animation-delay: 0.9s;
        }

        @keyframes move {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="container">
        <h1>Huffman Encoding Results</h1>
        <h2>Encoding Table</h2>
        {{ table|safe }}
        <h2>Size Information</h2>
        <p>Original Data Size: {{ original_size }} bits</p>
        <p>Encoded Data Size: {{ encoded_size }} bits</p>
        <a href="/download" class="btn">Download Encoded File</a>
    </div>
</body>
</html>
