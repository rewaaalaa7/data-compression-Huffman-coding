<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #5a7adb;
            overflow: hidden;
            margin: 0;
        }

        .upload-container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
        }
        h2{
            color: #333;
            font-size: 2.5rem;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8498ec;
            overflow: hidden;
            margin: 0;
        }

        .upload-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .upload-container h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .upload-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-container form input[type="file"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #5d6de7;
            border-radius: 4px;
            width: 100%;
        }

        .upload-container form input[type="submit"] {
            background-color: #000;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%;
        }

        .upload-container form input[type="submit"]:hover {
            background-color: #333;
        }
        .dots-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: move 2s infinite;
        }

        .dot:nth-child(1) {
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            left: 30%;
            top: 60%;
            animation-delay: 0.1s;
        }

        .dot:nth-child(3) {
            left: 50%;
            top: 30%;
            animation-delay: 0.2s;
        }

        .dot:nth-child(4) {
            left: 70%;
            top: 70%;
            animation-delay: 0.3s;
        }

        .dot:nth-child(5) {
            left: 20%;
            top: 50%;
            animation-delay: 0.4s;
        }

        .dot:nth-child(6) {
            left: 80%;
            top: 40%;
            animation-delay: 0.5s;
        }

        .dot:nth-child(7) {
            left: 60%;
            top: 10%;
            animation-delay: 0.6s;
        }

        .dot:nth-child(8) {
            left: 40%;
            top: 80%;
            animation-delay: 0.7s;
        }

        .dot:nth-child(9) {
            left: 90%;
            top: 20%;
            animation-delay: 0.8s;
        }

        .dot:nth-child(10) {
            left: 15%;
            top: 75%;
            animation-delay: 0.9s;
        }

        @keyframes move {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="upload-container">
        <h1>Compress your file</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".txt">
            <input type="submit" value="Encode">
        </form>
    </div>
</body>
</html>
